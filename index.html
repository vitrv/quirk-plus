<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">

<body>
  <input type="file" id="import"/>

  <button id="export">export</button>

  <div>
    <select name="preset" id="preset">
      <option value="" selected="selected">select</option>
    </select>

    <select name="style" id="style">
      <option value="" selected="selected">select</option>
    </select>
  </div>

   <div><textarea id="text" name="text" rows="10" cols="100" placeholder="write here"></textarea></div>

  <div><textarea id="com" rows="1" cols="3"></textarea>
    <textarea id="tag" rows="1" cols="2"></textarea>
    <textarea id="hex" rows="1" cols="6"></textarea>
    <textarea id="sc" rows="1" cols="16"></textarea>
    <button id="reload">reload</button>
  </div>

   <div><textarea id=output rows="10" cols="100" readonly> </textarea></div>

   <button onclick="w3Copy()">copy</button>
   <button onclick="status_show()">show/hide status</button>
   <div id="stat" style="display:none">
     <div><div id=onmsg_label></div>
       <textarea id=onmsg rows="1" cols="100" readonly style=> </textarea>
